
<div class = "container bg1">
   
        
      
        <div class="container">
          <label for="uname"><b>User ID</b></label>
          <input type="text" placeholder="User ID" #userID name="uname" required>
            <br><br>
          <label for="psw" ><b>Password</b></label>
          <input type="password" placeholder="Enter Password" #psw name="psw" required>
          <br><br>
      
          <button type="submit" style = "margin-left: 34%;" (click) = "verify()">Login</button>
          <br><br>
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

          
          <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
          
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                  <label for="uname"><b>User ID</b></label>
                  <input type="text" placeholder="User ID" #userID name="uname" required>
                  <br><br>
                  <label for="psw" ><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" #psw name="psw" required>
                  <br><br> 
                  <label for="psw" ><b>Confirm Password</b></label>
                  <input type="password" placeholder="Confirm Password" #psw name="psw" required>
                  

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
          
            </div>
          </div>
        </div>
      
      
    </div>
