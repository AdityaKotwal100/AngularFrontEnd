<div class = "container">
  <div class = "row"></div>
  <div class = "row">
<div class = "col-sm-4">
  <div class = "side" style = "background-color: red;">

  </div>
</div>
<div class = "col-sm-8">
<div class = "bg1" >
   
        
      <div *ngIf = "show_register"  [@inOutAnimation]>
        <div class="container">
          <h1 style="text-align:center;">Login Page</h1>
          <label for="uname"><b>User ID</b></label>
          <input type="text" placeholder="User ID" #userID name="uname" required>
            <br><br>
          <label for="psw" ><b>Password</b></label>
          <input type="password" placeholder="Enter Password" #psw name="psw" required>
          <br><br>
      
          <button type="submit" style = "margin-left: 34%;" (click) = "verify()">Login</button>
          <button type="button" style = "margin-left: 34%; color : white;" (click) = "register_form()">Register</button>
        </div>
      </div>

        
        <div *ngIf = "!show_register"  [@inOutAnimation]>
        <div class="container register">
          <h1 style="text-align:center;">Registration page</h1>
          <label for="uname"><b>Name</b></label>
          <input type="text" placeholder="Name" name="name" #regName required>
          <label for="uname"><b>Email</b></label>
          <input type="text" placeholder="Email"  name="mail" #regEmail required>
          <label for="uname"><b>User ID</b></label>
          <input type="text" placeholder="User ID"  name="userid" #regID required>
          <label for="psw" ><b>Password</b></label>
          <input type="password" placeholder="Enter Password" #psw1 name="psw" required>
          <label for="psw" ><b>Confirm Password</b></label>
          <input type="password" placeholder="Confirm Password"  #cpw name="conf_psw" required>
      
          <button type="submit" style = "margin-left: 34%;" (click) = "post_details()">Register</button>
          <button type="button" style = "margin-left: 34%" (click) = "register_form()">Go back</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
